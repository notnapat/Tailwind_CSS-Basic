<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Box Shadow</title>
      <link rel="stylesheet" href="../dist/output.css">
</head>
<body >

      <!-- focus: >> เมื่อกดช่องระบุข้อความ จะให้เปลี่ยนเป็นสีอะไร -->
      <!-- hover: >> เมื่อนำเมาส์ไปชี้ จะให้ปุ่มเปลี่ยนเป็นสีอะไร -->
      <form class="m-10">
            <input type="text" placeholder="ป้อนข้อมูล" class="bg-gray-500 focus:bg-green-200">
            <button class="bg-yellow-500 hover:bg-red-500 hover:text-white">บันทึก</button>
      </form>


</body>

</html>
