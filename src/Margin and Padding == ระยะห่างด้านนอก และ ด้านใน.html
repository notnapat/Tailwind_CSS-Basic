<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Margin & Padding</title>
      <link rel="stylesheet" href="../dist/output.css">
</head>

<body>

      <!-- Margin Option (m)   -->
      <!-- m-ตามด้วยตัวเลขขนาด เลขดูในเว็บ  ,auto = เต็มตามขนาดหน้าจอ >> https://tailwindcss.com/docs/margin -->
            <!-- mt , mb , ml ,mr  -->
            <!-- mx == แนวนอน  , my == แนวตั้ง , m == ทุกทิศทาง -->           
      <div class="bg-blue-500 mb-10">
            <div class="bg-red-500">Margin</div>
      </div>

      <!-- Padding Options (p) -->
      <!-- p-ตามด้วยตัวเลขขนาด เลขดูในเว็บ  ,auto = เต็มตามขนาดหน้าจอ >> https://tailwindcss.com/docs/padding -->
            <!-- pt , pb , pl ,pr  -->
            <!-- px == แนวนอน  , py == แนวตั้ง , p == ทุกทิศทาง -->       
      <div class="bg-blue-500 pl-5">
            <div class="bg-red-500">Margin</div>
      </div>

</body>
</html>
